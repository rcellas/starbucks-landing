<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <nav class="nav">
        <a href="#"><img src="assets/img/logo.png" class="logo" /></a>
        <div class="toggle" id="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation" id="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="circle" id="circle"></div>
      <section class="content">
        <div class="textBox">
          <h2>
            It's not just Coffe <br />
            It's <span>Starbucks</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit eum
            cupiditate similique itaque eaque aperiam sit consequatur cum, nemo
            vero dolor delectus dolore, dolorum, deserunt nesciunt voluptatibus
            et voluptatem in.
          </p>
          <button>Learn More</button>
        </div>
        <div class="imgBox">
          <img src="assets/img/img1.png" id="starbucks" />
        </div>
        <ul class="thumb">
          <li>
            <img
              src="assets/img/thumb1.png"
              onclick="imgSlider('assets/img/img1.png');changeCircleColor('#017143')"
            />
          </li>
          <li>
            <img
              src="assets/img/thumb2.png"
              onclick="imgSlider('assets/img/img2.png');changeCircleColor('#eb7495')"
            />
          </li>
          <li>
            <img
              src="assets/img/thumb3.png"
              onclick="imgSlider('assets/img/img3.png');changeCircleColor('#d752b1')"
            />
          </li>
        </ul>

        <ul class="rrss">
          <li>
            <a href="#"><img src="assets/img/facebook.png" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/twitter.png" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/instagram.png" /></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script type="text/javascript">
    function imgSlider(anything) {
      document.getElementById("starbucks").src = anything;
    }

    function changeCircleColor(color) {
      document.getElementById("circle").style.background = color;
    }

    function toggleMenu() {
      const menuToggle = document.getElementById("toggle");
      const navigation = document.getElementById("navigation");
      menuToggle.classList.toggle("active");
      navigation.classList.toggle("active");
    }
  </script>
</html>
